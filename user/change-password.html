<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evoting - Naija Electronic Voting System (NEVS)</title>
  <link rel="stylesheet" href=".././style.css" />
  <link rel="stylesheet" href="./user.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
</head>
<body>
  <div class="container">
    <page-header></page-header>
    <div class="main">
      <div id="form">
        <div id="change-password">
          <h4 style="text-decoration: underline; text-align: center;">Change password form</h4>
          <input type="password" placeholder="Enter new password">
          <input type="password" placeholder="Confirm password">
          <input type="text" placeholder="Surname">
          <input type="date" name="dob" id="dob">
          <button onclick="showChangePasswordSuccessOrError()">Submit</button>
        </div>
        <div id="change-password-successful" style="display: none;">
          <p>Your password has been changed successfully.</p>
          <a href="/user/user.html"><button>Login here</button></a>
        </div>
        <div id="change-password-error" style="display: none;">
          <p>Surname or Date of Birth is not correct</p>
          <button onclick="showChangePassword()">Try again</button>
        </div>
      </div>
    </div>
    <page-footer></page-footer>
  </div>
  <script src=".././script.js"></script>
  <script src="./change-password.js"></script>
</body>
</html>
